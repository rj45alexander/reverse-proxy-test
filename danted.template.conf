logoutput: temp/socks.log
internal: 127.0.0.1 port = {{PROXY_PORT}}
external: {{EXT_IFACE}}

clientmethod: none
socksmethod: username

user.notprivileged: danted

client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: connect disconnect error
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
    log: connect disconnect error
}
